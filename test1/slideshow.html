<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slideshow</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 20px;
        line-height: 1.6;
        font-family: sans-serif;
      }
      body > h1 {
        padding: 1rem 2rem;
      }
      main {
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Slideshow</h1>
    <div class="slideshow">
      <!-- slideshow content will be loaded here -->
    </div>
    <main>
      <p>Some other content.</p>
    </main>

    <script src="slideshow.js"></script>
  </body>
</html>
